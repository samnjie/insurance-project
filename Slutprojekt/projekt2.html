<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header class="blue hello">
        <div></div>
        <div class="text">
            <h2>Oh hello there!</h2>
        </div>
        <div class="image">
            <img src="Frame.png" alt="">
        </div>
    </header>

    <nav class="light-grey">
        <ul>
            <li><a>Home</a></li>
            <li><a>Our offer</a></li>
            <li><a>Why us</a></li>
            <li><a>Contacts</a></li>
        </ul>
    </nav>

    <main>
        <section class="grey">
            <div class="column">
                <div><h2>What's on your<br> mind?</h2></div>
            </div>

            <div class="column email">
                <form action="#">
                    <label for="email">Your email</label><br>
                    <input type="text" name="email"><br><br>
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10">Dear insurance company...</textarea><br><br>
                    <input class="send-button" type="submit" value="SEND MESSAGE">
                </form>

            </div>
        </section>

        <section class="visit">
            <div class="yellow box">
                <div>
                    <h2>Come visit us!</h2>
                    <p>
                        2219 Griffins Street
                        San Fransisco
                    </p>
                </div>
            </div>
            <!-- <div class="pin"><img src="pin.jpg" alt="A pin in a map"></div> -->
        </section>
    </main>

    <footer class="dark-grey"></footer>
</body>
</html>
